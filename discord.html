<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dołącz do Społeczności</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #3a3a3a 100%);
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: rotateGlow 10s infinite linear;
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #d1d1d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1.8s ease-out;
        }

        p {
            font-size: 1.4em;
            font-weight: 300;
            color: #cccccc;
            margin-bottom: 40px;
            animation: slideIn 2s ease-out;
        }

        .join-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(45deg, #000000, #333333);
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 500;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite ease-in-out;
        }

        .join-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .join-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .join-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
        }

        /* Animacje */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Subtelne tło */
        .bg-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 80%);
            animation: bgPulse 8s infinite;
            z-index: -2;
        }

        @keyframes bgPulse {
            0% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.05; }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="container">
        <h1>KOTLET CZEKA</h1>
        <p>Dołącz do nas na Discordzie.</p>
        <a href="https://discord.gg/kWwMtRKcRQ" class="join-button">Dołącz Teraz</a>
    </div>
</body>
</html>
