<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostyka Urządzenia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        .info strong {
            color: #0071e3;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #0071e3;
            animation: fade 1.5s infinite;
        }
        @keyframes fade {
            50% { opacity: 0.6; }
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #0071e3;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .privacy-notice {
            background-color: #0071e3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="privacy-notice" id="privacy-notice">
        <strong>Bezpieczeństwo Twoich danych:</strong> Wszystkie informacje zbierane na tej stronie są przechowywane wyłącznie w Twojej przeglądarce. Nie są one zapisywane ani wysyłane do żadnego serwera. Twoje dane są całkowicie bezpieczne i poufne.
    </div>

    <div class="container">
        <h1>Diagnostyka Urządzenia</h1>
        <p class="loading" id="loading-text">Pobieranie danych: <span id="progress-text">0%</span></p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="info" id="device-info"></div>
    </div>

    <script>
        let progress = 0;
        function updateProgress(value) {
            progress = Math.min(100, progress + value);
            document.getElementById("progress-text").innerText = progress + "%";
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        async function getDeviceInfo() {
            document.querySelector(".progress-container").style.display = "block";

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Pokazanie komunikatu o bezpieczeństwie danych
            document.getElementById("privacy-notice").style.display = "block";
            await delay(3000); // Czekaj przez 3 sekundy

            updateProgress(10);
            await delay(500);

            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            updateProgress(10);
            await delay(500);

            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const screenDPI = window.devicePixelRatio;
            updateProgress(10);
            await delay(500);

            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            updateProgress(10);
            await delay(500);

            let ipAddress = "Nieznane", isp = "Nieznane", city = "Nieznane", country = "Nieznane";
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;
                isp = ipData.org;
                city = ipData.city;
                country = ipData.country_name;
            } catch (error) {
                console.error("Błąd pobierania IP");
            }
            updateProgress(10);
            await delay(500);

            let batteryStatus = "Nieznane";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryStatus = `Poziom: ${battery.level * 100}%, Ładowanie: ${battery.charging ? "Tak" : "Nie"}`;
            }
            updateProgress(10);
            await delay(500);

            const hardwareConcurrency = navigator.hardwareConcurrency || "Nieznane";
            const deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Nieznane";
            updateProgress(10);
            await delay(500);

            const gpuInfo = "Nieznane";
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                gpuInfo = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            } catch (error) {
                console.error("Błąd pobierania GPU");
            }
            updateProgress(10);
            await delay(500);

            let devicesList = "Nieznane";
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                devicesList = devices.map(d => `${d.kind}: ${d.label}`).join("<br>");
            } catch (error) {
                console.error("Błąd pobierania urządzeń");
            }
            updateProgress(10);
            await delay(500);

            const accelerometer = "Nieznane";
            const gyroscope = "Nieznane";
            try {
                // Wykorzystanie API czujników
                if (window.DeviceMotionEvent) {
                    window.addEventListener("devicemotion", function(event) {
                        accelerometer = `Akcelerometr: X=${event.acceleration.x}, Y=${event.acceleration.y}, Z=${event.acceleration.z}`;
                        gyroscope = `Żyroskop: X=${event.rotationRate.alpha}, Y=${event.rotationRate.beta}, Z=${event.rotationRate.gamma}`;
                    });
                }
            } catch (error) {
                console.error("Błąd w dostępach do czujników");
            }
            updateProgress(10);
            await delay(500);

            updateProgress(100);
            await delay(500);

            document.getElementById("loading-text").style.display = "none";
            document.querySelector(".progress-container").style.display = "none";

            document.getElementById("device-info").innerHTML = `
                <h3>Informacje o urządzeniu:</h3>
                <p><strong>Adres IP:</strong> ${ipAddress}</p>
                <p><strong>ISP:</strong> ${isp}</p>
                <p><strong>Miasto/Kraj:</strong> ${city}, ${country}</p>
                <p><strong>Wersja systemu:</strong> ${platform}</p>
                <p><strong>Język:</strong> ${language}</p>
                <p><strong>Rozdzielczość ekranu:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>DPI ekranu:</strong> ${screenDPI}</p>
                <p><strong>Strefa czasowa:</strong> ${timezone}</p>
                <p><strong>Poziom baterii:</strong> ${batteryStatus}</p>
                <p><strong>Liczba rdzeni CPU:</strong> ${hardwareConcurrency}</p>
                <p><strong>Pamięć RAM:</strong> ${deviceMemory}</p>
                <p><strong>GPU:</strong> ${gpuInfo}</p>
                <p><strong>Urządzenia peryferyjne:</strong><br>${devicesList}</p>
                <p><strong>Akcelerometr:</strong> ${accelerometer}</p>
                <p><strong>Żyroskop:</strong> ${gyroscope}</p>
            `;
        }

        getDeviceInfo();
    </script>

</body>
</html>
