<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoje Dane</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .info strong {
            color: #0071e3;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #0071e3;
            animation: fade 1.5s infinite;
        }
        @keyframes fade {
            50% { opacity: 0.6; }
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #0071e3;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Twoje dane</h1>
        <p class="loading" id="loading-text">Pobieranie danych: <span id="progress-text">0%</span></p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="info" id="device-info"></div>
    </div>

    <script>
        let progress = 0;
        function updateProgress(value) {
            progress = Math.min(100, progress + value);
            document.getElementById("progress-text").innerText = progress + "%";
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        async function getDeviceInfo() {
            document.querySelector(".progress-container").style.display = "block";

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            updateProgress(10);
            await delay(500);

            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            updateProgress(10);
            await delay(500);

            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            updateProgress(10);
            await delay(500);

            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            updateProgress(10);
            await delay(500);

            let ipAddress = "Nieznane", isp = "Nieznane", city = "Nieznane", country = "Nieznane";
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;
                isp = ipData.org;
                city = ipData.city;
                country = ipData.country_name;
            } catch (error) {
                console.error("Błąd pobierania IP");
            }
            updateProgress(20);
            await delay(500);

            function getDeviceModel() {
                if (/iPhone/.test(userAgent)) return "Apple iPhone";
                if (/iPad/.test(userAgent)) return "Apple iPad";
                if (/Mac/.test(userAgent)) return "Apple Mac";
                if (/Windows/.test(userAgent)) return "Komputer z Windows";
                if (/Android/.test(userAgent)) return "Telefon/Tablet z Androidem";
                return "Nieznane urządzenie";
            }
            updateProgress(10);
            await delay(500);

            let speed = "Nieznane";
            try {
                const startTime = performance.now();
                await fetch("https://speed.hetzner.de/1MB.bin");
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                speed = (1 / duration).toFixed(2) + " MB/s";
            } catch (error) {
                console.error("Błąd testu prędkości internetu");
            }
            updateProgress(10);
            await delay(500);

            let devicesList = "Nieznane";
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                devicesList = devices.map(d => `${d.kind}: ${d.label}`).join("<br>");
            } catch (error) {
                console.error("Błąd pobierania urządzeń");
            }
            updateProgress(10);
            await delay(500);

            // Ostateczne dojście do 100%
            updateProgress(100);
            await delay(500);

            document.getElementById("loading-text").style.display = "none";
            document.querySelector(".progress-container").style.display = "none";

            document.getElementById("device-info").innerHTML = `
                <p><strong>Adres IP:</strong> ${ipAddress}</p>
                <p><strong>ISP:</strong> ${isp}</p>
                <p><strong>Miasto/Kraj:</strong> ${city}, ${country}</p>
                <p><strong>Prędkość internetu:</strong> ${speed}</p>
                <p><strong>Urządzenie:</strong> ${getDeviceModel()}</p>
                <p><strong>System:</strong> ${platform}</p>
                <p><strong>Przeglądarka:</strong> ${userAgent}</p>
                <p><strong>Rozdzielczość:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>Strefa czasowa:</strong> ${timezone}</p>
                <p><strong>Urządzenia podłączone:</strong><br>${devicesList}</p>
            `;
        }

        getDeviceInfo();
    </script>

</body>
</html>
