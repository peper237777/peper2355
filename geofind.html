<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOFIND BETA 1.33</title>
    <style>
        /* Reset i podstawowe style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1c2526;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1c2526;
        }

        .level-info {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #10b981;
        }

        .question-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #10b981;
            color: white;
        }

        .option.wrong {
            background: #ef4444;
            color: white;
        }

        button {
            background: #1c2526;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #374151;
            transform: translateY(-2px);
        }

        /* Responsywność */
        @media (max-width: 400px) {
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Polskie Miasta Quiz</h1>
        <div class="level-info">Poziom: <span id="level">1</span></div>
        <div class="score">Punkty: <span id="score">0</span></div>
        <img id="question-image" class="question-image" src="https://via.placeholder.com/400x200?text=Miasto" alt="Miasto">
        <div class="question-text" id="question-text">Jakie to miasto?</div>
        <div class="options" id="options">
            <div class="option" onclick="checkAnswer(0)">Warszawa</div>
            <div class="option" onclick="checkAnswer(1)">Kraków</div>
            <div class="option" onclick="checkAnswer(2)">Gdańsk</div>
            <div class="option" onclick="checkAnswer(3)">Wrocław</div>
        </div>
        <button onclick="nextQuestion()" style="display: none;" id="next-btn">Następne pytanie</button>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let currentQuestion = 0;
        let correctAnswer = Math.floor(Math.random() * 4);

        const questions = [
            {
                image: "https://via.placeholder.com/400x200?text=Warszawa",
                text: "Jakie to miasto?",
                options: ["Warszawa", "Kraków", "Gdańsk", "Wrocław"],
                correct: 0
            },
            {
                image: "https://via.placeholder.com/400x200?text=Kraków",
                text: "To miasto słynie z Wawelu. Jak się nazywa?",
                options: ["Łódź", "Kraków", "Poznań", "Szczecin"],
                correct: 1
            },
            // Dodaj więcej pytań w podobnym formacie
        ];

        function updateUI() {
            document.getElementById("level").textContent = level;
            document.getElementById("score").textContent = score;
            const q = questions[currentQuestion];
            document.getElementById("question-image").src = q.image;
            document.getElementById("question-text").textContent = q.text;
            const options = document.getElementById("options").children;
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = q.options[i];
                options[i].classList.remove("correct", "wrong");
            }
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(index) {
            const options = document.getElementById("options").children;
            if (index === questions[currentQuestion].correct) {
                options[index].classList.add("correct");
                score += 10;
                if (score >= level * 30) {
                    level++;
                }
            } else {
                options[index].classList.add("wrong");
                options[questions[currentQuestion].correct].classList.add("correct");
            }
            document.getElementById("score").textContent = score;
            document.getElementById("next-btn").style.display = "block";
            for (let option of options) {
                option.onclick = null; // Wyłącz klikanie po odpowiedzi
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0; // Zapętlanie quizu
            }
            updateUI();
        }

        // Inicjalizacja
        updateUI();
    </script>
</body>
</html>
