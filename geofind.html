<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polskie Miasta Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #d1d5db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #111827;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1c2526;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .level, .score {
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
        }

        .score span {
            color: #10b981;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #e5e7eb;
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .city-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .city-dot.visible {
            opacity: 1;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: #e5e7eb;
        }

        select {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
        }

        .hint {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 8px;
        }

        /* Responsywność */
        @media (max-width: 600px) {
            .quiz-container {
                margin: 12px;
                padding: 16px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Ile polskich miast potrafisz nazwać?</h1>
        <div class="header">
            <div class="level">Poziom: <span id="level">1</span></div>
            <div class="score">Odgadnięte: <span id="score">0</span></div>
        </div>
        <div class="map-container" id="map-container">
            <img class="map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Poland_map_basic.svg/800px-Poland_map_basic.svg.png" alt="Mapa Polski">
            <!-- Kropki dla miast -->
            <div class="city-dot" id="warszawa-dot" style="left: 50%; top: 40%;"></div>
            <div class="city-dot" id="krakow-dot" style="left: 55%; top: 65%;"></div>
            <div class="city-dot" id="gdansk-dot" style="left: 45%; top: 20%;"></div>
            <div class="city-dot" id="wroclaw-dot" style="left: 35%; top: 55%;"></div>
            <div class="city-dot" id="poznan-dot" style="left: 40%; top: 40%;"></div>
        </div>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Wpisz nazwę miasta, np. 'Warszawa'" onkeypress="if(event.key === 'Enter') checkCity()">
            <select id="region-select">
                <option value="all">Cała Polska</option>
            </select>
        </div>
        <div class="hint">Wpisz nazwę miasta i naciśnij Enter.</div>
    </div>

    <script>
        let level = 1;
        let score = 0;
        const cities = {
            warszawa: { dot: "warszawa-dot", guessed: false },
            krakow: { dot: "krakow-dot", guessed: false },
            gdansk: { dot: "gdansk-dot", guessed: false },
            wroclaw: { dot: "wroclaw-dot", guessed: false },
            poznan: { dot: "poznan-dot", guessed: false },
        };

        function checkCity() {
            const input = document.getElementById("city-input").value.trim().toLowerCase();
            if (cities[input] && !cities[input].guessed) {
                cities[input].guessed = true;
                document.getElementById(cities[input].dot).classList.add("visible");
                score++;
                document.getElementById("score").textContent = score;
                if (score >= level * 5) {
                    level++;
                    document.getElementById("level").textContent = level;
                }
            }
            document.getElementById("city-input").value = ""; // Wyczyść pole
        }

        // Inicjalizacja
        document.getElementById("level").textContent = level;
        document.getElementById("score").textContent = score;
    </script>
</body>
</html>
