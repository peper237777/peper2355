<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polskie Miasta Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #d1d5db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #111827;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1c2526;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .level, .score {
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
        }

        .score span {
            color: #10b981;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: #e5e7eb;
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .city-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #d1d5db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.3s ease;
        }

        .city-dot.guessed {
            background: #10b981;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: #e5e7eb;
        }

        select {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
        }

        .hint {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 8px;
        }

        /* Responsywność */
        @media (max-width: 600px) {
            .quiz-container {
                margin: 12px;
                padding: 16px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Ile polskich miast potrafisz nazwać?</h1>
        <div class="header">
            <div class="level">Poziom: <span id="level">1</span></div>
            <div class="score">Odgadnięte: <span id="score">0</span></div>
        </div>
        <div class="map-container" id="map-container">
            <img class="map" src="https://i.imgur.com/l8BCNP1.png" alt="Mapa Polski">
            <!-- Kropki dla miast będą generowane dynamicznie -->
        </div>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Wpisz nazwę miasta, np. 'Warszawa'" onkeypress="if(event.key === 'Enter') checkCity()">
            <select id="region-select">
                <option value="all">Cała Polska</option>
            </select>
        </div>
        <div class="hint">Wpisz nazwę miasta i naciśnij Enter.</div>
    </div>

    <script>
        let level = 1;
        let score = 0;

        // Granice Polski (długość i szerokość geograficzna)
        const polandBounds = {
            minLat: 49.0, // południowa granica
            maxLat: 54.8, // północna granica
            minLon: 14.1, // zachodnia granica
            maxLon: 24.1  // wschodnia granica
        };

        // Funkcja do przeliczania współrzędnych geograficznych na procenty na mapie
        function latLonToPercent(lat, lon) {
            const x = ((lon - polandBounds.minLon) / (polandBounds.maxLon - polandBounds.minLon)) * 100;
            const y = ((polandBounds.maxLat - lat) / (polandBounds.maxLat - polandBounds.minLat)) * 100;
            return { x, y };
        }

        // Lista 50 największych polskich miast z rzeczywistymi współrzędnymi geograficznymi
        const cities = {
            "warszawa": { guessed: false, lat: 52.2297, lon: 21.0122 },
            "krakow": { guessed: false, lat: 50.0647, lon: 19.9450 },
            "lodz": { guessed: false, lat: 51.7592, lon: 19.4550 },
            "wroclaw": { guessed: false, lat: 51.1079, lon: 17.0385 },
            "poznan": { guessed: false, lat: 52.4064, lon: 16.9252 },
            "gdansk": { guessed: false, lat: 54.3520, lon: 18.6466 },
            "szczecin": { guessed: false, lat: 53.4285, lon: 14.5528 },
            "bydgoszcz": { guessed: false, lat: 53.1235, lon: 18.0084 },
            "lublin": { guessed: false, lat: 51.2465, lon: 22.5684 },
            "katowice": { guessed: false, lat: 50.2649, lon: 19.0238 },
            "bialystok": { guessed: false, lat: 53.1325, lon: 23.1688 },
            "gdynia": { guessed: false, lat: 54.5189, lon: 18.5305 },
            "czestochowa": { guessed: false, lat: 50.8118, lon: 19.1203 },
            "radom": { guessed: false, lat: 51.4027, lon: 21.1471 },
            "sosnowiec": { guessed: false, lat: 50.2863, lon: 19.1039 },
            "torun": { guessed: false, lat: 53.0138, lon: 18.5984 },
            "kielce": { guessed: false, lat: 50.8661, lon: 20.6286 },
            "rzeszow": { guessed: false, lat: 50.0412, lon: 21.9991 },
            "gliwice": { guessed: false, lat: 50.2945, lon: 18.6714 },
            "zabrze": { guessed: false, lat: 50.3249, lon: 18.7857 },
            "olsztyn": { guessed: false, lat: 53.7784, lon: 20.4801 },
            "bielsko-biala": { guessed: false, lat: 49.8224, lon: 19.0584 },
            "bytom": { guessed: false, lat: 50.3480, lon: 18.9157 },
            "zielona gora": { guessed: false, lat: 51.9356, lon: 15.5062 },
            "rybnik": { guessed: false, lat: 50.0971, lon: 18.5418 },
            "ruda slaska": { guessed: false, lat: 50.2559, lon: 18.8553 },
            "opole": { guessed: false, lat: 50.6721, lon: 17.9253 },
            "tychy": { guessed: false, lat: 50.1218, lon: 19.0200 },
            "gorzow wielkopolski": { guessed: false, lat: 52.7368, lon: 15.2288 },
            "dabrowa gornicza": { guessed: false, lat: 50.3330, lon: 19.2370 },
            "plock": { guessed: false, lat: 52.5468, lon: 19.7065 },
            "elblag": { guessed: false, lat: 54.1522, lon: 19.4084 },
            "walbrzych": { guessed: false, lat: 50.7840, lon: 16.2843 },
            "wloclawek": { guessed: false, lat: 52.6483, lon: 19.0677 },
            "tarnow": { guessed: false, lat: 50.0138, lon: 20.9870 },
            "chorzow": { guessed: false, lat: 50.2975, lon: 18.9546 },
            "koszalin": { guessed: false, lat: 54.1943, lon: 16.1722 },
            "kalisz": { guessed: false, lat: 51.7610, lon: 18.0910 },
            "legnica": { guessed: false, lat: 51.2101, lon: 16.1619 },
            "grudziadz": { guessed: false, lat: 53.4837, lon: 18.7536 },
            "slupsk": { guessed: false, lat: 54.4641, lon: 17.0285 },
            "jaworzno": { guessed: false, lat: 50.2053, lon: 19.2749 },
            "jastrzebie-zdroj": { guessed: false, lat: 49.9496, lon: 18.6006 },
            "krosno": { guessed: false, lat: 49.6825, lon: 21.7667 },
            "siedlce": { guessed: false, lat: 52.1676, lon: 22.2901 },
            "lubin": { guessed: false, lat: 51.4009, lon: 16.2015 },
            "pila": { guessed: false, lat: 53.1515, lon: 16.7378 },
            "pruszcz gdanski": { guessed: false, lat: 54.2622, lon: 18.6363 },
            "inowroclaw": { guessed: false, lat: 52.7984, lon: 18.2639 },
            "suwalki": { guessed: false, lat: 54.1118, lon: 22.9309 },
            "gniezno": { guessed: false, lat: 52.5348, lon: 17.5827 },
        };

        // Generowanie kropek dla miast
        const mapContainer = document.getElementById("map-container");
        for (const city in cities) {
            const { lat, lon } = cities[city];
            const { x, y } = latLonToPercent(lat, lon);
            const dot = document.createElement("div");
            dot.className = "city-dot";
            dot.id = `dot-${city}`;
            dot.style.left = `${x}%`;
            dot.style.top = `${y}%`;
            mapContainer.appendChild(dot);
        }

        function normalizeCityName(name) {
            return name
                .toLowerCase()
                .replace(/ą/g, "a")
                .replace(/ć/g, "c")
                .replace(/ę/g, "e")
                .replace(/ł/g, "l")
                .replace(/ń/g, "n")
                .replace(/ó/g, "o")
                .replace(/ś/g, "s")
                .replace(/ź/g, "z")
                .replace(/ż/g, "z")
                .replace(/\s+/g, " ");
        }

        function checkCity() {
            const input = normalizeCityName(document.getElementById("city-input").value.trim());
            if (cities[input] && !cities[input].guessed) {
                cities[input].guessed = true;
                document.getElementById(`dot-${input}`).classList.add("guessed");
                score++;
                document.getElementById("score").textContent = score;
                if (score >= level * 10) {
                    level++;
                    document.getElementById("level").textContent = level;
                }
            }
            document.getElementById("city-input").value = ""; // Wyczyść pole
        }

        // Inicjalizacja
        document.getElementById("level").textContent = level;
        document.getElementById("score").textContent = score;
    </script>
</body>
</html>
