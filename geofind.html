<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polskie Miasta Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #d1d5db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #111827;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1c2526;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .level, .score {
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
        }

        .score span {
            color: #10b981;
        }

        .content {
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .map-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 400px;
            background: #e5e7eb;
            border-radius: 16px;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .guessed-cities {
            flex: 1;
            max-height: 400px;
            overflow-y: auto;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 16px;
        }

        .guessed-cities h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #1c2526;
        }

        .city-item {
            padding: 8px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: #e5e7eb;
        }

        select {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            font-size: 1rem;
            outline: none;
        }

        .hint {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 8px;
        }

        /* Responsywność */
        @media (max-width: 600px) {
            .quiz-container {
                margin: 12px;
                padding: 16px;
            }

            .content {
                flex-direction: column;
            }

            .map-container, .guessed-cities {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Ile polskich miast potrafisz nazwać?</h1>
        <div class="header">
            <div class="level">Poziom: <span id="level">1</span></div>
            <div class="score">Odgadnięte: <span id="score">0</span></div>
        </div>
        <div class="content">
            <div class="map-container">
                <img class="map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Poland_map_basic.svg/800px-Poland_map_basic.svg.png" alt="Mapa Polski">
            </div>
            <div class="guessed-cities" id="guessed-cities">
                <h3>Odgadnięte miasta</h3>
                <!-- Lista odgadniętych miast będzie tu dynamicznie dodawana -->
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Wpisz nazwę miasta, np. 'Warszawa'" onkeypress="if(event.key === 'Enter') checkCity()">
            <select id="region-select">
                <option value="all">Cała Polska</option>
            </select>
        </div>
        <div class="hint">Wpisz nazwę miasta i naciśnij Enter.</div>
    </div>

    <script>
        let level = 1;
        let score = 0;

        // Lista 50 największych polskich miast (nazwy znormalizowane do małych liter, bez polskich znaków)
        const cities = {
            "warszawa": { guessed: false },
            "krakow": { guessed: false },
            "lodz": { guessed: false },
            "wroclaw": { guessed: false },
            "poznan": { guessed: false },
            "gdansk": { guessed: false },
            "szczecin": { guessed: false },
            "bydgoszcz": { guessed: false },
            "lublin": { guessed: false },
            "katowice": { guessed: false },
            "bialystok": { guessed: false },
            "gdynia": { guessed: false },
            "czestochowa": { guessed: false },
            "radom": { guessed: false },
            "sosnowiec": { guessed: false },
            "torun": { guessed: false },
            "kielce": { guessed: false },
            "rzeszow": { guessed: false },
            "gliwice": { guessed: false },
            "zabrze": { guessed: false },
            "olsztyn": { guessed: false },
            "bielsko-biala": { guessed: false },
            "bytom": { guessed: false },
            "zielona gora": { guessed: false },
            "rybnik": { guessed: false },
            "ruda slaska": { guessed: false },
            "opole": { guessed: false },
            "tychy": { guessed: false },
            "gorzow wielkopolski": { guessed: false },
            "dabrowa gornicza": { guessed: false },
            "plock": { guessed: false },
            "elblag": { guessed: false },
            "walbrzych": { guessed: false },
            "wloclawek": { guessed: false },
            "tarnow": { guessed: false },
            "chorzow": { guessed: false },
            "koszalin": { guessed: false },
            "kalisz": { guessed: false },
            "legnica": { guessed: false },
            "grudziadz": { guessed: false },
            "slupsk": { guessed: false },
            "jaworzno": { guessed: false },
            "jastrzebie-zdroj": { guessed: false },
            "krosno": { guessed: false },
            "siedlce": { guessed: false },
            "lubin": { guessed: false },
            "pila": { guessed: false },
            "pruszcz gdanski": { guessed: false },
            "inowroclaw": { guessed: false },
            "suwalki": { guessed: false },
            "gniezno": { guessed: false },
        };

        function normalizeCityName(name) {
            return name
                .toLowerCase()
                .replace(/ą/g, "a")
                .replace(/ć/g, "c")
                .replace(/ę/g, "e")
                .replace(/ł/g, "l")
                .replace(/ń/g, "n")
                .replace(/ó/g, "o")
                .replace(/ś/g, "s")
                .replace(/ź/g, "z")
                .replace(/ż/g, "z")
                .replace(/\s+/g, " ");
        }

        function checkCity() {
            const input = normalizeCityName(document.getElementById("city-input").value.trim());
            if (cities[input] && !cities[input].guessed) {
                cities[input].guessed = true;
                score++;
                document.getElementById("score").textContent = score;
                if (score >= level * 10) {
                    level++;
                    document.getElementById("level").textContent = level;
                }
                // Dodaj miasto do listy odgadniętych
                const cityItem = document.createElement("div");
                cityItem.className = "city-item";
                cityItem.textContent = input.charAt(0).toUpperCase() + input.slice(1);
                document.getElementById("guessed-cities").appendChild(cityItem);
            }
            document.getElementById("city-input").value = ""; // Wyczyść pole
        }

        // Inicjalizacja
        document.getElementById("level").textContent = level;
        document.getElementById("score").textContent = score;
    </script>
</body>
</html>
