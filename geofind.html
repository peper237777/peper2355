<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOFIND BETA 1.33</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #d1d5db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #111827;
            overflow: hidden;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 375px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .level, .score {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }

        .score span {
            color: #10b981;
        }

        .city-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f3f4f6;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #10b981;
            color: white;
            transform: scale(1.05);
        }

        .option.wrong {
            background: #ef4444;
            color: white;
            transform: scale(0.95);
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        /* Animacje */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .quiz-container {
            animation: fadeIn 0.5s ease;
        }

        /* Responsywność */
        @media (max-width: 360px) {
            .quiz-container {
                margin: 12px;
                padding: 16px;
            }

            .city-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <div class="level">Poziom: <span id="level">1</span></div>
            <div class="score">Punkty: <span id="score">0</span></div>
        </div>
        <img id="city-image" class="city-image" src="https://images.unsplash.com/photo-1565108086626-82d596beedef?q=80&w=600" alt="Miasto">
        <div class="options" id="options">
            <div class="option" onclick="selectAnswer(0)">Warszawa</div>
            <div class="option" onclick="selectAnswer(1)">Kraków</div>
            <div class="option" onclick="selectAnswer(2)">Gdańsk</div>
            <div class="option" onclick="selectAnswer(3)">Wrocław</div>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let currentQuestion = 0;

        const questions = [
            {
                image: "https://images.unsplash.com/photo-1565108086626-82d596beedef?q=80&w=600",
                options: ["Warszawa", "Kraków", "Gdańsk", "Wrocław"],
                correct: 0
            },
            {
                image: "https://images.unsplash.com/photo-1612977196757-0f5c7d69aebe?q=80&w=600",
                options: ["Poznań", "Kraków", "Łódź", "Szczecin"],
                correct: 1
            },
            {
                image: "https://images.unsplash.com/photo-1595151772780-8a4f2a43dc8e?q=80&w=600",
                options: ["Toruń", "Lublin", "Gdańsk", "Katowice"],
                correct: 2
            },
            // Możesz dodać więcej pytań
        ];

        function updateUI() {
            document.getElementById("level").textContent = level;
            document.getElementById("score").textContent = score;
            const q = questions[currentQuestion];
            document.getElementById("city-image").src = q.image;
            const options = document.getElementById("options").children;
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = q.options[i];
                options[i].classList.remove("correct", "wrong");
                options[i].onclick = () => selectAnswer(i);
            }
            document.getElementById("feedback").textContent = "";
            document.getElementById("feedback").classList.remove("show");
        }

        function selectAnswer(index) {
            const options = document.getElementById("options").children;
            const feedback = document.getElementById("feedback");
            if (index === questions[currentQuestion].correct) {
                options[index].classList.add("correct");
                score += 10;
                feedback.textContent = "Brawo!";
                feedback.style.color = "#10b981";
                if (score >= level * 50) {
                    level++;
                }
            } else {
                options[index].classList.add("wrong");
                options[questions[currentQuestion].correct].classList.add("correct");
                feedback.textContent = "Źle!";
                feedback.style.color = "#ef4444";
            }
            feedback.classList.add("show");
            document.getElementById("score").textContent = score;
            for (let option of options) {
                option.onclick = null; // Wyłącz klikanie
            }
            setTimeout(nextQuestion, 1000); // Przejdź do następnego po 1s
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0; // Zapętlanie
            }
            updateUI();
        }

        // Start
        updateUI();
    </script>
</body>
</html>
