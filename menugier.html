<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gry Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }

        .games-grid {
            padding: 100px 0 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #1d1d1f;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .game-desc {
            font-size: 14px;
            color: #6e6e73;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                padding: 80px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Gry Online</a>
        </div>
    </header>

    <main>
        <div class="container games-grid">
            <a href="/snake.html" class="game-card">
                <img src="https://via.placeholder.com/300x200?text=Snake" class="game-image" alt="Snake">
                <div class="game-info">
                    <h2 class="game-title">Snake</h2>
                    <p class="game-desc">Klasyczna gra w węża z nowoczesnym twistem</p>
                </div>
            </a>

            <a href="/tetris.html" class="game-card">
                <img src="https://via.placeholder.com/300x200?text=Tetris" class="game-image" alt="Tetris">
                <div class="game-info">
                    <h2 class="game-title">Tetris</h2>
                    <p class="game-desc">Układaj klocki i bij rekordy</p>
                </div>
            </a>

            <a href="/pong.html" class="game-card">
                <img src="https://via.placeholder.com/300x200?text=Pong" class="game-image" alt="Pong">
                <div class="game-info">
                    <h2 class="game-title">Pong</h2>
                    <p class="game-desc">Klasyczna gra w odbijanie piłeczki</p>
                </div>
            </a>

            <a href="/flappy.html" class="game-card">
                <img src="https://via.placeholder.com/300x200?text=Flappy" class="game-image" alt="Flappy">
                <div class="game-info">
                    <h2 class="game-title">Flappy Bird</h2>
                    <p class="game-desc">Lataj między przeszkodami</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
