<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kotlet: Ostatni Bastion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            max-height: 800px;
            position: relative;
            background: linear-gradient(180deg, #1c2526, #0a0a0a);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
            touch-action: none;
        }

        #menu, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        #gameOverScreen {
            display: none;
        }

        .menu-button, .difficulty-button, .retry-button {
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #ff3b30, #ff9500);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .menu-button:active, .difficulty-button:active, .retry-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 147, 0, 0.5);
        }

        #ui {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
        }

        #shop {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 5px;
            display: none;
            width: 90%;
        }

        .shop-button {
            padding: 8px 12px;
            background: linear-gradient(45deg, #007aff, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .shop-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        #notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            z-index: 10;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
        }

        #redLine {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff3b30, #ff9500);
            top: 85%;
            opacity: 0.8;
            display: none;
        }

        #waveDisplay {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="redLine"></div>
        <div id="ui">Punkty: <span id="score">0</span> | Tarcza: <span id="shield">0</span></div>
        <div id="waveDisplay">Fala: <span id="wave">1</span></div>
        <div id="shop">
            <button class="shop-button" onclick="upgradePower()">Moc +1 (50)</button>
            <button class="shop-button" onclick="upgradeSpeed()">Szybko +1 (75)</button>
            <button class="shop-button" onclick="upgradeShield()">Tarcza +1 (100)</button>
            <button class="shop-button" onclick="upgradeLasers()">Lasery +1 (150)</button>
        </div>
        <div id="notification"></div>
        <div id="menu">
            <h1 style="font-size: 24px;">Kotlet: Ostatni Bastion</h1>
            <p style="font-size: 16px;">Rekord: <span id="highScore">0</span></p>
            <button class="difficulty-button" onclick="startGame(0.01, 1)">atwy</button>
            <button class="difficulty-button" onclick="startGame(0.015, 1.5)">redni</button>
            <button class="difficulty-button" onclick="startGame(0.02, 2)">Trudny</button>
        </div>
        <div id="gameOverScreen">
            <h1 style="font-size: 24px;">Koniec Gry!</h1>
            <p style="font-size: 16px;">Punkty: <span id="finalScore">0</span></p>
            <p style="font-size: 16px;">Fala: <span id="finalWave">1</span></p>
            <button class="retry-button" onclick="resetGame()">Spr贸buj Ponownie</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const notification = document.getElementById('notification');
        const scoreDisplay = document.getElementById('score');
        const shieldDisplay = document.getElementById('shield');
        const waveDisplay = document.getElementById('wave');
        const menu = document.getElementById('menu');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const finalWave = document.getElementById('finalWave');
        const ui = document.getElementById('ui');
        const shop = document.getElementById('shop');
        const redLine = document.getElementById('redLine');
        const highScoreDisplay = document.getElementById('highScore');

        // Responsywne wymiary canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            kotlet.y = canvas.height - 50;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        highScoreDisplay.textContent = highScore;
        let kotlet = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            speed: 5,
            laserPower: 1,
            shield: 0,
            extraLasers: 0
        };
        let chickens = [];
        let lasers = [];
        let particles = [];
        let achievements = new Set();
        let gameOver = true;
        let difficulty = 0.015;
        let difficultyMultiplier = 1;
        let wave = 1;
        let enemiesToSpawn = 5;
        let enemiesSpawned = 0;
        let animationFrameId = null;
        let bossSpawnTimer = 0;

        const ACHIEVEMENTS = [
            "Pierwszy Strza", "10 Kurczak贸w", "50 Punkt贸w", "Pierwsze Ulepszenie", "Mistrz Laser贸w",
            "Szybki Kotlet", "100 Punkt贸w", "Pena Tarcza", "Chicken Slayer", "25 Strza贸w",
            "Niemiertelny", "Bogacz", "Laser Master", "Speed Demon", "Shield Master",
            "200 Punkt贸w", "Kurczakob贸jca", "Forteca Kotleta", "Niszczyciel", "Weteran",
            "300 Punkt贸w", "Legenda", "Kurza Apokalipsa", "Maksymalna Moc", "Kotlet Supreme"
        ];

        const BOSSES = [
            { emoji: '', size: 50, hp: 50, speed: 1, points: 100 },
            { emoji: '', size: 60, hp: 75, speed: 0.8, points: 150 },
            { emoji: '', size: 70, hp: 100, speed: 0.6, points: 200 },
            { emoji: '', size: 80, hp: 150, speed: 0.5, points: 300 },
            { emoji: '', size: 90, hp: 200, speed: 0.4, points: 400 },
            { emoji: 'Β', size: 100, hp: 250, speed: 0.3, points: 500 },
            { emoji: '', size: 120, hp: 500, speed: 0.2, points: 1000, special: 'fire' },
            { emoji: '', size: 130, hp: 600, speed: 0.15, points: 1200, special: 'roar' },
            { emoji: '', size: 140, hp: 700, speed: 0.1, points: 1500, special: 'spawn' }
        ];

        const shootSound = new Audio('https://www.myinstants.com/media/sounds/laser.mp3');
        const explosionSound = new Audio('https://www.myinstants.com/media/sounds/explosion.mp3');
        const backgroundMusic = new Audio('https://www.myinstants.com/media/sounds/epic-background.mp3');
        backgroundMusic.loop = true;

        function startGame(diff, diffMultiplier) {
            if (!gameOver) return;
            difficulty = diff;
            difficultyMultiplier = diffMultiplier;
            menu.style.display = 'none';
            canvas.style.display = 'block';
            ui.style.display = 'block';
            shop.style.display = 'flex';
            redLine.style.display = 'block';
            waveDisplay.parentElement.style.display = 'block';
            gameOver = false;
            score = 0;
            wave = 1;
            enemiesToSpawn = 5;
            enemiesSpawned = 0;
            kotlet = { x: canvas.width / 2, y: canvas.height - 50, speed: 5, laserPower: 1, shield: 0, extraLasers: 0 };
            chickens = [];
            lasers = [];
            particles = [];
            achievements.clear();
            scoreDisplay.textContent = score;
            shieldDisplay.textContent = kotlet.shield;
            waveDisplay.textContent = wave;
            bossSpawnTimer = 0;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            backgroundMusic.play();
            update();
        }

        function resetGame() {
            gameOverScreen.style.display = 'none';
            menu.style.display = 'flex';
            canvas.style.display = 'none';
            ui.style.display = 'none';
            shop.style.display = 'none';
            redLine.style.display = 'none';
            waveDisplay.parentElement.style.display = 'none';
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            backgroundMusic.pause();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
        }

        function spawnChicken() {
            chickens.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                speed: (1 + Math.random() * 2) * difficultyMultiplier,
                angle: 0,
                hp: 10 * difficultyMultiplier,
                size: 30,
                emoji: '',
                points: 10
            });
            enemiesSpawned++;
        }

        function spawnBoss() {
            const boss = BOSSES[Math.floor(Math.random() * BOSSES.length)];
            chickens.push({
                x: Math.random() * (canvas.width - boss.size),
                y: -boss.size,
                speed: boss.speed * difficultyMultiplier,
                angle: 0,
                hp: boss.hp * difficultyMultiplier,
                size: boss.size,
                emoji: boss.emoji,
                points: boss.points,
                isBoss: true,
                special: boss.special,
                specialTimer: 0
            });
            showNotification(`Boss nadchodzi: ${boss.emoji}!`);
        }

        function spawnParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    size: Math.random() * 5 + 2,
                    life: 60,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        function shootLaser(x, y) {
            lasers.push({
                x: kotlet.x,
                y: kotlet.y,
                speed: 15,
                targetX: x,
                targetY: y
            });
            for (let i = 0; i < kotlet.extraLasers; i++) {
                lasers.push({
                    x: kotlet.x + (i + 1) * 20,
                    y: kotlet.y,
                    speed: 15,
                    targetX: x + (i + 1) * 20,
                    targetY: y
                });
                lasers.push({
                    x: kotlet.x - (i + 1) * 20,
                    y: kotlet.y,
                    speed: 15,
                    targetX: x - (i + 1) * 20,
                    targetY: y
                });
            }
            shootSound.play();
            checkAchievement("Pierwszy Strza");
            if (lasers.length >= 25) checkAchievement("25 Strza贸w");
        }

        function upgradePower() {
            if (score >= 50) {
                score -= 50;
                kotlet.laserPower++;
                checkAchievement("Pierwsze Ulepszenie");
                if (kotlet.laserPower === 5) checkAchievement("Laser Master");
            }
        }

        function upgradeSpeed() {
            if (score >= 75) {
                score -= 75;
                kotlet.speed += 0.5;
                checkAchievement("Szybki Kotlet");
                if (kotlet.speed >= 10) checkAchievement("Speed Demon");
            }
        }

        function upgradeShield() {
            if (score >= 100) {
                score -= 100;
                kotlet.shield++;
                shieldDisplay.textContent = kotlet.shield;
                checkAchievement("Pena Tarcza");
                if (kotlet.shield === 5) checkAchievement("Shield Master");
            }
        }

        function upgradeLasers() {
            if (score >= 150) {
                score -= 150;
                kotlet.extraLasers++;
            }
        }

        function checkAchievement(name) {
            if (!achievements.has(name)) {
                achievements.add(name);
                showNotification(`Osignicie: ${name}`);
            }
        }

        function showNotification(text) {
            notification.textContent = text;
            notification.style.top = '10px';
            setTimeout(() => {
                notification.style.top = '-100px';
            }, 2000);
        }

        let touchX = null;
        let shootingInterval = null;

        function update() {
            if (gameOver) return;

            // Ruch kotleta za pomoc dotyku
            if (touchX !== null) {
                if (touchX < kotlet.x - 10 && kotlet.x > 30) kotlet.x -= kotlet.speed;
                if (touchX > kotlet.x + 10 && kotlet.x < canvas.width - 30) kotlet.x += kotlet.speed;
            }

            // Spawn kurczak贸w i boss贸w
            if (enemiesSpawned < enemiesToSpawn) {
                if (Math.random() < difficulty) spawnChicken();
            } else if (chickens.length === 0) {
                wave++;
                enemiesToSpawn = Math.floor(5 + wave * 2 * difficultyMultiplier);
                enemiesSpawned = 0;
                waveDisplay.textContent = wave;
                if (wave % 5 === 0) spawnBoss();
            }

            // Aktualizacja laser贸w
            lasers.forEach((laser, i) => {
                const dx = laser.targetX - laser.x;
                const dy = laser.targetY - laser.y;
                const angle = Math.atan2(dy, dx);
                laser.x += Math.cos(angle) * laser.speed;
                laser.y += Math.sin(angle) * laser.speed;
                if (laser.y < 0 || laser.y > canvas.height) lasers.splice(i, 1);
            });

            // Aktualizacja czsteczek
            particles.forEach((particle, i) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                if (particle.life <= 0) particles.splice(i, 1);
            });

            // Aktualizacja kurczak贸w i boss贸w
            chickens.forEach((chicken, i) => {
                chicken.y += chicken.speed;
                chicken.angle += 0.1;
                if (chicken.y > canvas.height * 0.85) {
                    if (kotlet.shield > 0) {
                        kotlet.shield--;
                        shieldDisplay.textContent = kotlet.shield;
                        chickens.splice(i, 1);
                        spawnParticles(chicken.x, chicken.y, 10);
                        explosionSound.play();
                    } else {
                        gameOver = true;
                        finalScore.textContent = score;
                        finalWave.textContent = wave;
                        gameOverScreen.style.display = 'flex';
                        clearInterval(shootingInterval);
                        return;
                    }
                }

                if (chicken.isBoss) {
                    chicken.specialTimer++;
                    if (chicken.specialTimer > 120) {
                        if (chicken.special === 'fire') {
                            lasers.push({
                                x: chicken.x,
                                y: chicken.y,
                                speed: 5,
                                targetX: kotlet.x,
                                targetY: kotlet.y
                            });
                        } else if (chicken.special === 'roar') {
                            kotlet.speed = Math.max(2, kotlet.speed - 1);
                            showNotification("Lew ryczy! Kotlet spowolniony!");
                        } else if (chicken.special === 'spawn') {
                            for (let j = 0; j < 3; j++) {
                                chickens.push({
                                    x: chicken.x + (Math.random() - 0.5) * 50,
                                    y: chicken.y,
                                    speed: 2,
                                    angle: 0,
                                    hp: 5,
                                    size: 20,
                                    emoji: '',
                                    points: 5
                                });
                            }
                            showNotification("Kosmita przywouje posiki!");
                        }
                        chicken.specialTimer = 0;
                    }
                }

                lasers.forEach((laser, j) => {
                    if (Math.hypot(laser.x - chicken.x, laser.y - chicken.y) < chicken.size / 2 + 5) {
                        chicken.hp -= kotlet.laserPower * 10;
                        lasers.splice(j, 1);
                        if (chicken.hp <= 0) {
                            chickens.splice(i, 1);
                            score += chicken.points;
                            spawnParticles(chicken.x, chicken.y, 20);
                            explosionSound.play();
                            if (chicken.isBoss) showNotification(`Boss pokonany! +${chicken.points}`);
                            checkAchievements();
                        }
                        return;
                    }
                });
            });

            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function checkAchievements() {
            if (score >= 50) checkAchievement("50 Punkt贸w");
            if (score >= 100) checkAchievement("100 Punkt贸w");
            if (score >= 200) checkAchievement("200 Punkt贸w");
            if (score >= 300) checkAchievement("300 Punkt贸w");
            if (chickens.length === 0 && score > 0) checkAchievement("Niemiertelny");
            if (chickens.length >= 10) checkAchievement("Kurza Apokalipsa");
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rysuj kotleta (miso) z animacj
            ctx.save();
            ctx.translate(kotlet.x, kotlet.y);
            ctx.rotate(Math.sin(Date.now() * 0.001) * 0.1);
            ctx.font = '40px Arial';
            ctx.fillText('ォ', -20, 10);
            if (kotlet.shield > 0) {
                ctx.strokeStyle = `rgba(0, 255, 255, ${kotlet.shield / 5})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.restore();

            // Rysuj lasery
            lasers.forEach(laser => {
                ctx.save();
                ctx.translate(laser.x, laser.y);
                ctx.fillStyle = `hsl(${Date.now() % 360}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(0, 0, 5 * Math.min(kotlet.laserPower, 5), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Rysuj kurczaki i boss贸w z animacj
            chickens.forEach(chicken => {
                ctx.save();
                ctx.translate(chicken.x, chicken.y);
                ctx.rotate(Math.sin(chicken.angle) * 0.2);
                ctx.font = `${chicken.size}px Arial`;
                ctx.fillText(chicken.emoji, -chicken.size / 2, chicken.size / 2);
                if (chicken.isBoss) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(-chicken.size / 2, -chicken.size / 2 - 10, chicken.hp / (chicken.hp / chicken.size), 5);
                }
                ctx.restore();
            });

            // Rysuj czsteczki
            particles.forEach(particle => {
                ctx.save();
                ctx.translate(particle.x, particle.y);
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(0, 0, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            scoreDisplay.textContent = score;
        }

        // Sterowanie dotykowe
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (!gameOver) {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
                shootingInterval = setInterval(() => shootLaser(touchX, 0), 200);
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (!gameOver) {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            touchX = null;
            clearInterval(shootingInterval);
        });
    </script>
</body>
</html>
