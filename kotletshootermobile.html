<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kotlet: Ostatni Bastion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            max-height: 800px;
            position: relative;
            background: linear-gradient(180deg, #1c2526, #0a0a0a);
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            touch-action: none;
        }

        #menu, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        #gameOver {
            display: none;
        }

        .button {
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #ff3b30, #ff9500);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            touch-action: manipulation;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 147, 0, 0.5);
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #waveDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 16px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="scoreDisplay">Punkty: <span id="score">0</span></div>
        <div id="waveDisplay">Fala: <span id="wave">1</span></div>
        <div id="menu">
            <h1 style="font-size: 24px;">Kotlet: Ostatni Bastion</h1>
            <p style="font-size: 16px;">Rekord: <span id="highScore">0</span></p>
            <button class="button" id="startButton">Rozpocznij Gr</button>
        </div>
        <div id="gameOver">
            <h1 style="font-size: 24px;">Koniec Gry!</h1>
            <p style="font-size: 16px;">Punkty: <span id="finalScore">0</span></p>
            <p style="font-size: 16px;">Fala: <span id="finalWave">1</span></p>
            <button class="button" id="retryButton">Spr贸buj Ponownie</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const waveDisplay = document.getElementById('wave');
        const menu = document.getElementById('menu');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const finalWave = document.getElementById('finalWave');
        const highScoreDisplay = document.getElementById('highScore');

        // Responsywne wymiary canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let gameState = 'menu'; // 'menu', 'playing', 'gameover'
        let score = 0;
        let wave = 1;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        highScoreDisplay.textContent = highScore;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            speed: 5,
            size: 40
        };

        let enemies = [];
        let bullets = [];
        let touchX = null;
        let shootingInterval = null;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                speed: 1 + wave * 0.2,
                size: 30
            });
        }

        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - 20,
                speed: 10
            });
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            wave = 1;
            player.x = canvas.width / 2;
            enemies = [];
            bullets = [];
            scoreDisplay.textContent = score;
            waveDisplay.textContent = wave;
            menu.style.display = 'none';
            gameOver.style.display = 'none';
            update();
        }

        function endGame() {
            gameState = 'gameover';
            finalScore.textContent = score;
            finalWave.textContent = wave;
            gameOver.style.display = 'flex';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            clearInterval(shootingInterval);
        }

        function update() {
            if (gameState !== 'playing') return;

            // Ruch gracza
            if (touchX !== null) {
                if (touchX < player.x - 10 && player.x > player.size / 2) player.x -= player.speed;
                if (touchX > player.x + 10 && player.x < canvas.width - player.size / 2) player.x += player.speed;
            }

            // Spawn przeciwnik贸w
            if (Math.random() < 0.02 + wave * 0.005) spawnEnemy();

            // Aktualizacja pocisk贸w
            bullets.forEach((bullet, i) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(i, 1);
            });

            // Aktualizacja przeciwnik贸w
            enemies.forEach((enemy, i) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height * 0.9) {
                    endGame();
                    return;
                }

                bullets.forEach((bullet, j) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < (enemy.size + 5) / 2) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        if (enemies.length === 0) {
                            wave++;
                            waveDisplay.textContent = wave;
                        }
                        return;
                    }
                });
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rysuj gracza
            ctx.font = `${player.size}px Arial`;
            ctx.fillText('ォ', player.x - player.size / 2, player.y);

            // Rysuj przeciwnik贸w
            enemies.forEach(enemy => {
                ctx.font = `${enemy.size}px Arial`;
                ctx.fillText('', enemy.x - enemy.size / 2, enemy.y);
            });

            // Rysuj pociski
            ctx.fillStyle = '#ff9500';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            scoreDisplay.textContent = score;
        }

        // Sterowanie dotykowe
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
                shootingInterval = setInterval(shootBullet, 200);
            }
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                touchX = e.touches[0].clientX - rect.left;
            }
        });

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (gameState === 'playing') {
                touchX = null;
                clearInterval(shootingInterval);
            }
        });

        // Obsuga przycisk贸w
        document.getElementById('startButton').addEventListener('touchend', e => {
            e.preventDefault();
            startGame();
        });

        document.getElementById('retryButton').addEventListener('touchend', e => {
            e.preventDefault();
            startGame();
        });
    </script>
</body>
</html>
