<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikaj Kotleta!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #stats {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #kotlet {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #kotlet:active {
            transform: scale(0.95);
        }
        #shop {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
        }
        .shop-item {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <h1>Klikaj Kotleta!</h1>
            <p>Wynik: <span id="score">0</span></p>
            <p>Poziom: <span id="level">1</span></p>
            <p>CPS: <span id="cps">0</span></p>
            <p>Combo: <span id="combo">x1.0</span></p>
        </div>
        <img id="kotlet" src="https://via.placeholder.com/200?text=Kotlet" alt="Kotlet">
        <div id="shop">
            <h2>Sklep</h2>
            <div class="shop-item">
                Mnożnik (Poziom <span id="multiplier-level">0</span>, Koszt: <span id="multiplier-cost">3500</span>)
                <button onclick="buyMultiplier()">Kup</button>
            </div>
            <div class="shop-item">
                Dłuższy Złoty Kotlet (Poziom <span id="golden-level">0</span>, Koszt: <span id="golden-cost">14000</span>)
                <button onclick="buyGolden()">Kup</button>
            </div>
            <div class="shop-item">
                Krytyczne Kliknięcia (Poziom <span id="crit-level">0</span>, Koszt: <span id="crit-cost">10500</span>, Szansa: <span id="crit-chance">5</span>%)
                <button onclick="buyCrit()">Kup</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let cps = 0;
        let combo = 1.0;
        let multiplierLevel = 0;
        let goldenLevel = 0;
        let critLevel = 0;
        let critChance = 5;

        const kotlet = document.getElementById('kotlet');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const cpsDisplay = document.getElementById('cps');
        const comboDisplay = document.getElementById('combo');
        const multiplierLevelDisplay = document.getElementById('multiplier-level');
        const multiplierCostDisplay = document.getElementById('multiplier-cost');
        const goldenLevelDisplay = document.getElementById('golden-level');
        const goldenCostDisplay = document.getElementById('golden-cost');
        const critLevelDisplay = document.getElementById('crit-level');
        const critCostDisplay = document.getElementById('crit-cost');
        const critChanceDisplay = document.getElementById('crit-chance');

        kotlet.addEventListener('click', () => {
            let points = 1 * combo;
            if (Math.random() * 100 < critChance) {
                points *= 2; // Krytyczne kliknięcie
            }
            score += points;
            updateDisplay();
        });

        function updateDisplay() {
            scoreDisplay.textContent = Math.floor(score);
            levelDisplay.textContent = level;
            cpsDisplay.textContent = cps;
            comboDisplay.textContent = `x${combo.toFixed(1)}`;
            multiplierLevelDisplay.textContent = multiplierLevel;
            multiplierCostDisplay.textContent = 3500 + multiplierLevel * 1000;
            goldenLevelDisplay.textContent = goldenLevel;
            goldenCostDisplay.textContent = 14000 + goldenLevel * 5000;
            critLevelDisplay.textContent = critLevel;
            critCostDisplay.textContent = 10500 + critLevel * 3000;
            critChanceDisplay.textContent = critChance;
        }

        function buyMultiplier() {
            const cost = 3500 + multiplierLevel * 1000;
            if (score >= cost) {
                score -= cost;
                multiplierLevel++;
                combo += 0.1;
                updateDisplay();
            }
        }

        function buyGolden() {
            const cost = 14000 + goldenLevel * 5000;
            if (score >= cost) {
                score -= cost;
                goldenLevel++;
                cps += 1; // Zwiększa CPS
                updateDisplay();
            }
        }

        function buyCrit() {
            const cost = 10500 + critLevel * 3000;
            if (score >= cost) {
                score -= cost;
                critLevel++;
                critChance += 2; // Zwiększa szansę na krytyczne kliknięcie
                updateDisplay();
            }
        }

        // Automatyczne CPS
        setInterval(() => {
            score += cps / 10; // CPS podzielone na 10, bo aktualizacja co 100ms
            updateDisplay();
        }, 100);

        updateDisplay(); // Początkowa aktualizacja wyświetlacza
    </script>
</body>
</html>
